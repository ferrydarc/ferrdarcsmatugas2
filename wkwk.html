<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        .container{
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button{
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;

    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate"><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
